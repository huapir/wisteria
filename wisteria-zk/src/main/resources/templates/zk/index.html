<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Title</title>
    <link th:href="@{layui/2.2.5/css/layui.css}" rel="stylesheet"/>
    <link th:href="@{lig/css/ligui.css}" rel="stylesheet"/>
    <link th:href="@{ztree/css/zTreeStyle/zTreeStyle.css}" rel="stylesheet"/>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">zk</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img"/>
                    花皮
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item"><a href="">zk服务2</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body" style="bottom:0;">
        <!-- 内容主体区域 -->
        <div class="layui-layout">
            <div class="site-block">
                <form class="layui-form light-form" id="queryForm">
                    <div class="l-f-item">
                        <div class="layui-inline">
                            <label class="layui-form-label l-f-label">IP:端口</label>
                            <div class="layui-input-block l-f-inupt-block">
                                <input type="text" name="connectString" id="connectString" class="layui-input l-f-inupt l-f-inupt-w3"
                                       placeholder="请输入...">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div style="padding-left:20px;">
                                <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="connect">连接</button>
                                <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" id="reset">清空</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <div class="grid-toolbar">
                    <button type="button" class="layui-btn layui-btn-sm layui-btn-danger" code="remove" id="remove">删除</button>
                    <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" code="export" id="export">导出</button>
                    <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" code="add" id="add">新增</button>
                </div>
                <div id="treeData" class="ztree">

                </div>
            </div>
        </div>
    </div>

</div>
<script th:src="@{jquery/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{layui/2.2.5/layui.all.js}"></script>
<script th:src="@{ztree/js/jquery.ztree.all.js}"></script>
<script th:src="@{lig/js/ligutils.js}"></script>
<script th:src="@{zk/index.js}"></script>
</body>
</html>
